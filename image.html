<!-- EXAMPLE OF INTEGRATING ONMOUSE MOVE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE ANIMATION</title>
    <script src="fordee.min.js"></script>
</head>
    <style>
        html,body {
            padding:0;
            margin:0;
            height:100vh;
        }
        .container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            perspective: 40px;
        }
    </style>
<body>
    <div class="container" id="container">
        <img class="bapho" id='bapho' src="bapho.png" width="300" height="300" />
    </div>

    <script>
        fordee.init();
        const fd = fordee();

        fd.onMousemove('container','bapho');
    </script>
</body>
</html>
